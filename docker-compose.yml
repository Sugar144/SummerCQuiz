services:
  judge:
    build: .
    container_name: summer_quiz_judge
    restart: unless-stopped
    environment:
      - JUDGE_BIND=0.0.0.0:8787
    expose:
      - "8787"

  caddy:
    image: caddy:2
    container_name: summer_quiz_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - judge

volumes:
  caddy_data:
  caddy_config:

