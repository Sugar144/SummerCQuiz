- id: kt-1-par-impar
  language: Kotlin
  week: 1
  prompt: |
    Lee un entero n y escribe "PAR" si es par, o "IMPAR" si es impar.
    Debe terminar con salto de línea.
  answer: |
    fun main() {
        val n = readLine()!!.trim().toInt()
        if (n % 2 == 0) {
            println("PAR")
        } else {
            println("IMPAR")
        }
    }
  hint: "n % 2 == 0 indica que es par."
  mode: judge_kotlin
  tests:
    - input: "8\n"
      output: "PAR\n"
    - input: "7\n"
      output: "IMPAR\n"
  input_prefill: |
    fun main() {

    }

